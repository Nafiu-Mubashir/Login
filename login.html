<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="card">
            <form action="">
                <h3>Login</h3>
                <p>Doesn't have an account yet? <a href="#">Sign up</a></p><br>
                <div>
                    <label for="">Email Address</label><br>
                    <input type="text" placeholder="you@exmaple.com" class="input"><br><br>
                    <label for="">Password</label>
                    <a href="#" id="fog">Forget Password?</a><br>
                    <input type="password" placeholder="Enter 6 character or more" class="input"><br><br>
                    <input type="checkbox">
                    <label for="" id="me">Remember me</label><br><br>
                    <input type="submit" value="LOGIN" class="input" id="login"><br><br>
                    <h5>------------------------------ or login with ------------------------------</h5>
                    <button id="google"><img src="image/google_logo.png" alt="" id="logo"> Google</button>
                    <button id="facebook"><img src="image/face.png" alt="" id="logo"> Facebook</button>
                </div>
            </form>
        </div>
        <div id="image">
            <img src="image/female.jpg" alt="">
        </div>
    </div>
</body>

</html>
